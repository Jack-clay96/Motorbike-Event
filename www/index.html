<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- to make it fit mobile screen size -->
	<meta charset="UTF-8">
	<title>Motorbike-Event</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel = "stylesheet" href = "loginCSS.css" type = "text/css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/backendless.min.js" type="text/javascript"></script>
    <script src="js/backendless.js" type="text/javascript"></script>
    <script src="js/index.js"></script> 
</head>
    
<body onload="onDeviceReady()"> <!-- Need to DELETE onload. Only used for testing -->


    
    <!-- Home Page -->
<div data-role="page" id="homePage" class = "homeBG">
    <button id="logout" class="logout">Logout</button> <br> <br> 
    <a href="#myPanel" class="ui-btn ui-shadow ui-corner-all ui-icon-bars ui-mini ui-btn-icon-notext"></a>
  	     <div role="main" class="loginForm">
            <h1 class="homepageh">Motorbike-Event</h1>
                <div class ="ui-content ui-body-b">
                    <!--list of motorbike events // Also need GPRS location.-->
                    <ul data-role="listview" id="EventList">
                        <li>Please Wait</li>
   	                    <li>Getting Events</li>
                    </ul>
                </div>  
        </div>
        
</div> 
    
    
<!-- Calendar Page - to be tested on phone -->
<div data-role="page" id="calendarPage" class="homeBG">
<h1>Calendar</h1>
<a href="#myPanel" class="ui-btn ui-shadow ui-corner-all ui-icon-bars ui-mini ui-btn-icon-notext"></a>
<!-- add in android calendar -->
    
</div>
    
    
    
    <!--Event Map  Page -->
<div data-role="page" id="eventMapPage" class = "homeBG">
    <h1 id ="eventHeader"></h1>
    <a href="#myPanel" class="ui-btn ui-shadow ui-corner-all ui-icon-bars ui-mini ui-btn-icon-notext"></a>
    <p id="eventDesc"></p>
    <div id="map"></div>
</div>    
    
<div data-role="page" id="loginPage" class = "BG">
        
  	<div role="main" class="ui-content">
        
        <h1>Motorbike-Event</h1>
        
        <!--Login Form -->
       <div class ="loginForm">
             <input class ="loginField" type="text" id="email" placeholder="Email"/>
             <input type="password" id="password" placeholder="Password"/> <br>
             <button class="loginButton" id="submit" type="submit">Login</button>
        </div>
             
    </div>
    <div data-role="footer" data-position="fixed"> <a href="#regPage"> Register </a> <a href="#forgpassPage">Forgot Password</a></div>
</div>
    
<!--Registration Page -->
<div data-role="page" id="regPage" class = "">
    <div role="main" class="ui-content">
        <h1 class="header">Sign up!</h1>
        <input class ="loginField" type="text" id="emailReg" placeholder="Email"/>
        <input class ="loginField" type="text" id="nameReg" placeholder ="Full Name" />
        <input class ="loginField" type="password" id="passwordReg" placeholder ="Password" />
        <button id="register" class="">Confirm</button> <!-- need notification for account created / confirmation message? -->
    </div>
</div>
    
<!--Forgot-password Page -->
<div data-role="page" id="forgpassPage" class = "">
    <div role="main" class="ui-content">
        <h1 class="header">Forgot Password?</h1>
        <input class ="loginField" type="text" id="emailPass" placeholder="Email"/>
        <button href="#loginPage" id="ForgpassBut" class="">Confirm</button> <!-- Send email with password? Look at backendless help for it -->
    </div>
</div>

    <!-- Home Page -->
<div data-role="page" id="addPage" class = "homeBG">
    <a href="#myPanel" class="ui-btn ui-shadow ui-corner-all ui-icon-bars ui-mini ui-btn-icon-notext"></a>
  	     <div role="main" class="loginForm">
            <h1>Create Event</h1>
            <div class ="ui-content ui-body-b">
                <!--Location GPRS-->
                <label for="longtext">Your Longitude:</label>
      	         <input type="text" name="longtext" id="longtext" />
      	         <label for="lattext">Your Latitude:</label>
      	         <input type="text" name="lattext" id="lattext" />
                <br>
                <!--Adding an Event form -->
                <input type="text" id="newEventName" placeholder="Enter New Event Name"/>
                <input type="text" id="newEventDesc" placeholder="Enter New Event Description"/>
                <input type="number" id="newStartLat" placeholder="Enter starting latitude"/>
                <input type="number" id="newStartLong" placeholder="Enter starting longitude"/>
                <input type="number" id="newEndLat" placeholder="Enter Ending latitude"/>
                <input type="number" id="newEndLong" placeholder="Enter Ending longitude"/>
                <button id="addConfirmButton" type="submit">Confirm</button>
            </div>  
        </div>
        
</div> 
    
    <!-- Panel / Action bar -->
<div data-role="panel" id="myPanel" data-position="left" data-display="overlay" data-theme="b">
    <h2>Pages</h2>
    <div class="ui-panel-inner">
        <ul data-role="listview">
             <li data-icon="home">
                <a href="#homePage">Upcoming Events</a>
             </li>
             <li data-icon="calendar">
                 <a id="calendarAction" href="#calendarPage">Calendar</a>
             </li>
             <li data-icon="gear">
                <a id="accountAction" href="#addPage">Create event</a>
             </li>
        </ul>
    </div>
</div>
    
    <!--MAP on Map Event Page-->

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIE4T2qBcQEqVA2mosCHC3DQ9gVyu5YQA"
        async defer>
</script>

</body>
</html>
